{{- $src := .Get "src" -}}
{{- $width := .Get "width" -}}
<div class="screenshot">
  <a href="/img/screenshots/{{ $src }}_light.webp" class="screenshot_link screenshot_link--light" data-glightbox
    data-gallery="light">
    <img src="/img/screenshots-small/{{ $src }}_light.webp" height="1000" width="{{ $width }}" alt="{{ $src }}"
      loading="lazy" />
  </a>
  <a href="/img/screenshots/{{ $src }}_dark.webp" class="screenshot_link screenshot_link--dark" data-glightbox
    data-gallery="dark">
    <img src="/img/screenshots-small/{{ $src }}_dark.webp" height="1000" width="{{ $width }}" alt="{{ $src }}"
      loading="lazy" />
  </a>
</div>
